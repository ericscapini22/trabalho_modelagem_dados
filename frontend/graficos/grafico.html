<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="grafico.js" defer></script>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <nav>
            <a href="../index.html">Home</a>
            <a href="../html/usuario/cadastrarUsuario.html">Usuário</a>
            <a href="../html/produto/cadastrarProduto.html">Produto</a>
            <a href="../html/compra/cadastrarCompra.html">Compra</a>
            <a href="grafico.html">Gráficos</a>
        </nav>
    </header>
    <br><br>
    <main>
        <h2>Gráfico por intervalo de ID</h2>
        <p>Digite um intervalo de até 10 IDs para buscar usuários e produtos:</p>
        <br>
        <label for="inicio">Início:</label>
        <input type="text" id="inicio" placeholder="EX: 1">

        <label for="final">Final:</label>
        <input type="text" id="final" placeholder="EX: 5">
        <br><br><br>
        <button id="grafico">Gerar Gráfico</button>

        <h2>Gráfico - Estoque de Produtos</h2>
        <canvas id="graficoProdutos" width="800" height="500"></canvas>

        <h2>Gráfico - Idade de Usuários</h2>
        <canvas id="graficoUsuarios" width="800" height="500"></canvas>
    </main>
</body>
</html>
