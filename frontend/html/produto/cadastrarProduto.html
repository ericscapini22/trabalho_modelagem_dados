    <main>
        <h1>Produto - CRUD</h1>
        <br><br>
        <nav>
            <a href="listarProduto.html">Listar</a>
            <a href="listarProdutoId.html">Buscar por ID</a>
            <a href="listarProdutoNome.html">Buscar por Nome</a>

            <a href="apagarProduto.html">Apagar</a>
            <a href="consumirProduto.html">Consumir API</a>
        </nav>
        <br><br>
        <h2>Cadastrar Produto</h2>
        <br><br>
        <form>
            <label for="titulo">Digite o título do Produto:</label>
            <br>
            <input type="text" id="titulo" placeholder="Título">
            <br><br>
            <label for="descricao">Digite a descrição do Produto:</label>
            <br>
            <input type="text" id="descricao" placeholder="Descrição">
            <br><br>
            <label for="categoria">Digite a categoria do Produto:</label>
            <br>
            <input type="text" id="categoria" placeholder="Categoria">
            <br><br>
            <label for="preco">Digite o preço do Produto:</label>
            <br>
            <input type="text" id="preco" placeholder="Preço: (ex: 1000.00)">
            <br><br>
            <label for="porcentagemDesconto">Digite a porcentagem de desconto do Produto:</label>
            <br>
            <input type="number" id="porcentagemDesconto" placeholder="Porcentagem de Desconto">
            <br><br>
            <label for="estoque">Digite a quantidade de estoque do Produto:</label>
            <br>
            <input type="number" id="estoque" placeholder="Estoque">
            <br><br>
            <label for="marca">Digite a marca do Produto:</label>
            <br>
            <input type="text" id="marca" placeholder="Marca">
            <br><br>
            <label for="ft_produto">Foto do Produto:</label>
            <br>
            <input type="text" id="ft_produto" placeholder="URL da foto">
            <br><br><br>
            <button id="cadastrarProduto">Cadastrar</button>
            <br><br>
        </form>
    </main>
    <div id="res"></div>
</body>
